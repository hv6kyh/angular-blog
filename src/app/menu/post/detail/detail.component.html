<div class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card size="large">
    <nb-card-header
      >{{ this.post?.title }}
      <div style="float: right">
        <button nbButton (click)="this.goToRewrite()" [disabled]="!this.loadFinish">수정</button>
      </div>
    </nb-card-header>
    <nb-card-body>
      <markdown [data]="this.post?.content"> </markdown>
    </nb-card-body>
  </nb-card>
</div>
